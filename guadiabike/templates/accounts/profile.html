{% extends "_template/base-page.html" %}

{% load i18n %}
{% load binky_calendar %}

{% block extrastyle %}

    <style>

    </style>

{% endblock %}

{% block content %}

    <div class="jp-section">

        <!-- CABECERA CON EL TITULO -->

        <div class="box">

            <div class="box-event-back ui-pc" onclick="location.href='{% url 'home' %}';"></div>

            <div class="box-header">

                <div class="center">
                    <span>Perfil de usuario {{ request.user }}</span>
                </div>

                <div class="right">
                    <span class="ui-clickeable jp-text-high" onclick="location.href='{% url 'logout' %}';">Desconectar usuario</span>
                </div>

                <div style="clear: both;"></div>

            </div>

        </div>

        <div class="box">

            <div class="box-form">

                    <div class="title">Informaci√≥n del usuario</div>

                    <div class="separator"></div>
                    <br>

                    <div class="field">
                    <input type="text" class="field-data field-read-only" value="{{ request.user.username}}" readonly></input><span class="field-title">Usuario</span>
                    </div>

                    <div class="field">
                    <input type="text" class="field-data" value="{{ request.user.first_name}}"></input><span class="field-title">Nombre</span>
                    </div>

                    <div class="field">
                    <input type="text" class="field-data" value="{{ request.user.last_name}}"></input><span class="field-title">Apellidos</span>
                    </div>

                    <div class="field">
                    <input type="text" class="field-data" value="{{ request.user.email}}"></input><span class="field-title">Email</span>
                    </div>


                    <div style="clear: both;"></div>

            </div>

        </div>

    </div>

    <!-- RIGHT MENU -->



{% endblock %}
